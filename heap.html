  <head>

    <link rel="stylesheet" href="style.css" />

    <title>Sorting Visualizer</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Sorting Visualizer</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link " href="bubble.html">
                Bubble Sort</a>
            </li>
            <li class="nav-item">
              <a class="nav-link " href="selection.html">Selection Sort</a>
            </li>
            <li class="nav-item">
              <a class="nav-link " href="insertion.html">Insertion Sort</a>
            </li> 
            <li class="nav-item">
              <a class="nav-link " href="merge.html">Merge Sort</a>
            </li>
            <li class="nav-item">
              <a class="nav-link " href="quick.html">Quick Sort</a>
            </li>
            <li class="nav-item">
              <a class="nav-link " href="count.html">Count Sort</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active " href="heap.html">Heap Sort</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <br />
    <div class="container">
      <div
        class="btn-group-md btn-group-horizontal center"
        style="margin-bottom: 15px"
      >
        <button
          type="button"
          class="btn btn-outline-success new"
          style="margin-right: 5px"
        >
          Generate New Array
        </button>
        <button
          type="button"
          class="btn btn-outline-danger stop"
          style="margin-left: 5px"
          disabled="true"
        >
          Stop Sorting
        </button>
        <button
          type="button"
          class="btn btn-outline-primary simulate"
          style="margin-left: 5px"
        >
          Simulate
        </button>
      </div>
      <div class="col range-input" id="input-panel">
        <span id="size" class="label"
          >Size
          <input
            id="size_input"
            type="range"
            value="50"
            min="1"
            max="100"
            style="margin-left: 60px"
          />
         
        </span>
        <br>

        <span id="speed" class="label"
          >Speed
          <input
            id="speed_input"
            type="range"
            min="20"
            max="300"
            value="60"
            style="margin-left: 60px"
          />
        </span>
      </div>
    </div>
    <div id="sorting" class="flex-container"></div>
    <script src="sort.js" async defer></script>
    <script src="algo's/heap.js" async defer></script>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"
    ></script>

    -->

</html>
